<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1>My <strong>Book</strong> List</h1>
    </header>
    <main>
        <div class="container">
            <form class="form">
                <label for="title" class="title">Title</label>
                <input type="text" id="title" class="title" name="book-title">
                <label for="author" class="author">Author</label>
                <input type="text" id="author" class="title" name="book-author">
                <label for="number" class="number">ISBN#</label>
                <input type="text" id="number" class="title" name="book-number">
                <button class="submit">Add Book</button>
            </form>
        </div>
        <div class="container books">
            <ul class="flex book-list-heading">
                <li>Title</li>
                <li>Author</li>
                <li>ISBN#</li>
                <li></li>
            </ul>
            <ul class="book-list">

                    <span> X <span>
                </li>
                <li> sam </li>
                <li>291889</li> -->
            </ul>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
